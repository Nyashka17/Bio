<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="круг_menu.css">
    <link rel="stylesheet" href="video.css">
    <title> -INFO- </title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://0x0.st/s/LKNo4tcy_2PkJhDX_2U4Iw/XDgM.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>      
    <div class="menu">   
        <h1>Info <span id="toggle-button">▼</span></h1>
        <div class="circle-container">
            <li class="list">
                <a href="#" id="paper-plane">
                    <span class="icon">
                        <ion-icon name="paper-plane"></ion-icon>
                    </span>
                </a>
            </li>
            <li class="list">
                <a href="#" id="person-circle">
                    <span class="icon">
                        <ion-icon name="person-circle"></ion-icon>
                    </span>
                </a>
            </li>
            <li class="list">
                <a href="#" id="home">
                    <span class="icon-home">
                        <ion-icon name="home"></ion-icon>
                    </span>
                </a>
            </li>
        </div>
    </div> 

    <div id="custom-window" class="custom-window">
        <img src="https://0x0.st/s/kDSLnh3b9yhj8jz2hor__A/XDIU.jpg" alt="Top Frame" class="frame-top">
        <div class="text-container" id="text-content">
            <p>Ваш текст здесь. Вы можете добавить дополнительную информацию или описание.</p>
        </div>
        <img src="https://0x0.st/s/42U4HQ8W3r8b1u0rmH7S9A/XDIl.jpg" alt="Bottom Frame" class="frame-bottom">
    </div>

    <script>
        const toggleButton = document.getElementById("toggle-button");
        const menu = document.querySelector(".menu");
        const customWindow = document.getElementById("custom-window");
        let isMenuVisible = true;

        toggleButton.addEventListener("click", () => {
            if (isMenuVisible) {
                menu.style.opacity = "0";
                menu.style.height = "0";
                toggleButton.style.opacity = "0.5";
            } else {
                menu.style.opacity = "1";
                menu.style.height = "110px";
                toggleButton.style.opacity = "1";
            }
            isMenuVisible = !isMenuVisible;
        });

        document.getElementById("paper-plane").addEventListener("click", (e) => {
            e.preventDefault();
            customWindow.style.display = "block"; // Показываем кастомное окно
            document.getElementById("text-content").innerHTML = `
                <h2 style="text-align: center;">𝕋𝕖𝕝𝕖𝕘𝕣𝕒𝕞</h2>
                <p style="text-align: center;">@Love_me_tiktok</p>
            `;
        });

        document.getElementById("person-circle").addEventListener("click", (e) => {
            e.preventDefault();
            customWindow.style.display = "block"; // Показываем кастомное окно
            document.getElementById("text-content").innerHTML = `
                <h2 style="text-align: center;">『B『i』o』</h2>
                <p>• Name: ℕ𝕪𝕒𝕤𝕙𝕜𝕒 | Oleg<br>
                • I am 17 years old<br>
                <strong>Hobby:</strong><br>
                • I create avatars | banners<br>
                • I create bots | websites<br>
                • I listen to music<br>
                • I'm watching YouTube<br>
                <strong>Game:</strong><br>
                • BFG BUNKER<br>
                • BFG<br>
                • Macraft<br>
                • Braw Stars<br>
                • Among Us<br>
                <strong>Working hours:</strong><br>
                12:00-21:00</p>
            `;
        });

        document.getElementById("home").addEventListener("click", (e) => {
            e.preventDefault();
            customWindow.style.display = "none"; // Скрываем кастомное окно
        });
    </script>
</body>
</html>
